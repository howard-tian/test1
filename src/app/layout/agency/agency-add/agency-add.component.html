<h2 mat-dialog-title>{{title}}</h2>


<div mat-dialog-content>

  <mat-form-field>

    <input matInput placeholder="Name" [(ngModel)]="data.agency.name">

    </mat-form-field>
    <mat-form-field>

      <textarea matInput placeholder="Description" [(ngModel)]="data.agency.description"></textarea>

    </mat-form-field>

  </div>

<div mat-dialog-actions>

    <button class="mat-raised-button mat-primary" (click)="ok()">
      {{ 'OK' | translate }}
    </button>

    <button class="mat-raised-button" (click)="cancel()">
      {{ 'Cancel' | translate }}
    </button>

</div>
