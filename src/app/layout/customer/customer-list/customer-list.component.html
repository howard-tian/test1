<div>
  <div class="create">
    <p>{{ 'Customers' | translate }}</p>
    <div class="change-type" *ngIf="admin">
      <button class="btn-sm btn-success create-btn" (click)="create()">
        <i class="fa fa-plus"></i>
        <span>{{ 'New customer' | translate }}</span>
      </button>
    </div>
  </div>

  <div>
    <div class="table-content">
      <div class="mb-2 table-device table-responsive table-border">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
              <th >{{ 'ID' | translate }}</th>
              <th class="name">{{ 'Name' | translate }}</th>
              <th class="sm-show">{{ 'Description' | translate }}</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customerPage.payload" >
              <td class="data" (click)="goDetail(customer.id)">{{customer.id}}</td>
              <td class="name">{{customer.name}}</td>
              <td class="sm-show">{{customer.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="center">
      <ul class="page app-page">
          <li *ngFor="let i of pages" class="pages {{i===curPage?'active':''}}" (click)="getPage(i)">{{i}}</li>
      </ul>
  </div>
</div>
